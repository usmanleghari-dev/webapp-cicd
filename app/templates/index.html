{% extends "base.html" %}
{% block content %}
    <h1>Task Manager</h1>
    
    <form action="{{ url_for("add_task") }}" method="POST">
        <input type="text" name="task" placeholder="Enter new task" required>
        <button type="submit">Add Task</button>
    </form>

    <h2>Tasks:</h2>
    {% for task in tasks %}
        <div class="task">
            {{ task.task }}
        </div>
    {% endfor %}
{% endblock %}
